<!DOCTYPE html>
<html>
<head>
    <title>News API Test</title>
    <style>
        body{font-family:monospace;padding:20px;background:#111;color:#0f0;}
        pre{background:#000;padding:10px;overflow:auto;}
        .error{color:#f00;}
    </style>
</head>
<body>
    <h1>News API 測試</h1>
    <div id="result">Loading...</div>
    <script>
        fetch('/api/news-items?populate=*&sort=publish_date:desc')
            .then(r => {
                console.log('Status:', r.status);
                return r.json();
            })
            .then(data => {
                document.getElementById('result').innerHTML = 
                    '<h2>Success!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(e => {
                document.getElementById('result').innerHTML = 
                    '<h2 class="error">ERROR</h2><p class="error">' + e.message + '</p>';
            });
    </script>
</body>
</html>
